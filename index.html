<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1,
        maximum-scale=1, minimum-scale=1, user-scalable=no">
	<title>诊疗原型页面</title>
	<style>
	/*remove browser default styles*/
		html, body, div, span, applet, object, iframe,
		h1, h2, h3, h4, h5, h6, p, blockquote, pre,
		a, abbr, acronym, address, big, cite, code,
		del, dfn, em, font, img, ins, kbd, q, s, samp,
		small, strike, strong, sub, sup, tt, var,
		b, u, i, center,
		dl, dt, dd, ol, ul, li,
		fieldset, form, label, legend,
		table, caption, tbody, tfoot, thead, tr, th, td {
		    margin: 0;
		    padding: 0;
		    border: 0;
		    outline: 0;
		    font-size: 100%;
		    vertical-align: baseline;
		    background: transparent;
		    box-sizing: border-box;
		    text-decoration: none;
		}
		body {
		    line-height: 1;
		}
		ol, ul {
		    list-style: none;
		}
		blockquote, q {
		    quotes: none;
		}
		blockquote:before, blockquote:after,
		q:before, q:after {
		    content: '';
		    content: none;
		}

		/* remember to define focus styles! */
		:focus {
		    outline: 0;
		}

		/* remember to highlight inserts somehow! */
		ins {
		    text-decoration: none;
		}
		del {
		    text-decoration: line-through;
		}

		/* tables still need 'cellspacing="0"' in the markup */
		table {
		    border-collapse: collapse;
		    border-spacing: 0;
		}
	/*remove end*/
	/*set my style*/
		html,body{
			height: 100%;
		}
		body{
		    font: 16px "Hiragino Sans GB","Microsoft Yahei",sans-serif;
		    color: #333333;
		    line-height: 1.4;
		    -webkit-font-smoothing: antialiased;
		}
		body,
		.flex{
			display: flex;
			display: -webkit-flex;
		    box-sizing: border-box;
		}
		aside{
		    width: 180px;
		    font-size: 16px;
		    padding: 100px 16px 10px;
		    justify-content: center;
		    align-items: center;
		    flex-shrink: 0;
		    flex-grow: 0;
		    text-align: center;
		    box-shadow: -8px 0px 10px 0px #000;
		    z-index: 10;
		}
		.aside-ul{
		    border-radius: 30px;
		    background-color: #eff0f1;
		    overflow: hidden;
		    box-shadow: 0px 1px 1px 0px #ccc;
		}
		.aside-label{
		    font-size: 14px;
		    padding: 15px 0;
			color: #777;
			cursor: default;
		}
		.aside-ul>li{
		    padding: 10px 0 10px;
		}
		.aside-ul>li+li{
		    border-top: 1px solid #ccc;
		}
		.aside-nav{
		    display: inline-block;
		    width: 100%;
		    padding: 20px 10px;
		    color: #333;
		    font-weight: bold;
		}
		.aside-nav:hover{
			/*color: #888;*/
		    background-color: #e2e5e7;
		    /*background-color: #fcfcfc;*/
		}
		.aside-label.active{
			color: #2b899a;
		    font-weight: bold;
		}
		.aside-nav.active{
		    color: #fff;
		    background-color: #2b899a;
		    /*color: #2b899a;
		    background-color: #fcfcfc;*/
		}
		main{
		    width: 100%;
		    overflow: hidden;
		    transition: width .3s ease-out;
		}
		main.main-mb-view{
		    width: 375px;
		}
		iframe{
			height: 100%;
			width: 100%;
		}
	/*set end*/
	</style>
</head>
<body>
	<aside>
		<ul class="aside-ul">
			<li>
				<div class="aside-label">原型设计</div>
				<ul>
					<li><a class="aside-nav nav-pc-view" href="./tcm_patient/home.html" target="mainIframe">患者档案管理</a></li>
					<li><a class="aside-nav nav-pc-view" href="./tcm_pharmacy/home.html" target="mainIframe">药房管理系统</a></li>
				</ul>
			</li>
			<li>
				<div class="aside-label">开发调试</div>
				<ul>
					<li><a class="aside-nav nav-mb-view" href="http://10.buttertester.applinzi.com/pages/index.html" target="mainIframe">患者端</a></li>
					<li><a class="aside-nav nav-mb-view" href="http://9.buttertester.applinzi.com/pages/index.html" target="mainIframe">医生端</a></li>
				</ul>
			</li>
		</ul>
	</aside>
	<main>
		<iframe src="./tcm_patient/home.html" frameborder="0" name="mainIframe"></iframe>
	</main>
    <script type="text/javascript" src="./lib/zepto.min.js"></script>
	<script>
	Zepto(function($){
	  console.log('Ready to Zepto!')
	})
	  console.log('Ready to script!')
	$(function(){
	  console.log('Ready to function!')
		var $main = $('main');
		clickAsideNav($('.aside-nav').first());
		$('aside').on('click','.aside-nav',function(e){
			var $t = $(this);
			clickAsideNav($(this));
		})
		function clickAsideNav($t){
			$t.closest('aside').find('.active').removeClass('active');
			$t.closest('ul').prev('.aside-label').addClass('active');
			$t.addClass('active');
			toggleMainView($t.hasClass('nav-mb-view'));
		}
		function toggleMainView(forMb) {
			if (forMb) {
				$main.addClass('main-mb-view');
			}else{
				$main.addClass('main-mb-view');
			}
		}
	});
	</script>
</body>
</html>
